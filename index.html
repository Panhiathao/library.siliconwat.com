<html>
    <head>
        <title>Silicon Wat Library</title>
        <link rel="stylesheet" href="index.css">
        <script type="module" src="index.js"></script>
    </head>
    <body>
        <input is="sw-input" />
        <hb-signup></hb-signup>
        <section>
            <label for="tpi">Name:</label>
            <input id="tpi" aria-describedby="tp" />
            <sw-tooltip id="tp">Please enter your name</sw-tooltip>
            <img src="https://via.placeholder.com/50x50" aria-describedby="tpfood" tabindex="10"/>
            <sw-tooltip id="tpfood">Picture of your favorite food</sw-tooltip>
        </section>
        <section>
            <sw-tabs>
                <sw-tab role="heading" slot="tab">Tab 1</sw-tab>
                <sw-panel role="region" slot="panel">Content 1</sw-panel>
                <sw-tab role="heading" slot="tab">Tab 2</sw-tab>
                <sw-panel role="region" slot="panel">Content 2</sw-panel>
                <sw-tab role="heading" slot="tab">Tab 3</sw-tab>
                <sw-panel role="region" slot="panel">Content 3</sw-panel>
              </sw-tabs>
        </section>
    </body>
</html>
